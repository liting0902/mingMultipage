<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link rel="stylesheet" href="bootstrapLogin.css">
    <!-- ============ bootstrap ============ -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdn.rawgit.com/tonystar/bootstrap-float-label/v4.0.1/dist/bootstrap-float-label.min.css"> -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <!-- ============ fontAwasome ============ -->
    <link rel="stylesheet" href="../fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="../fontawesome/css/solid.min.css">
    <link rel="stylesheet" href="../fontawesome/css/brands.min.css">
</head>

<body>
    <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Launch demo modal
  </button> -->

    <!-- Modal -->
    <div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content modalBackground">
                <!-- ========HEADER======== -->
                <div class="modal-header">
                    <h5 class="modal-title titleText" id="exampleModalLabel">
                        <!-- <div>Modal title</div> -->
                        <div>
                            <input type="radio" class="radioSignin" name="headerSign" checked>
                            <input type="radio" class="radioSignup" name="headerSign">
                            <input type="radio" class="radioForgetPwd" name="headerSign">
                            <!-- <input type="checkbox" class="ckboxHideLeftArrow" checked> -->
                            <i class="fas fa-arrow-alt-circle-left leftArrow"></i>


                            <!-- <label for="ckboxSignIn"><label for="iptTest">Sign In</label></label> -->
                            <label class="labelSignin">登入</label>
                            <label class="labelSignup">註冊新Email帳號</label>
                            <label class="labelForgetPwd">忘記密碼</label>
                            <div class="underline"></div>
                        </div>

                    </h5>
                    <button type="button" class="close titleText" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!-- ========BODY======== -->
                <div class="modal-body">
                    <input class="ckboxSignIn" type="radio" name="sign" checked>
                    <input class="ckboxSignUp" type="radio" name="sign">
                    <input class="ckboxForgetPwdHtm" type="radio" name="sign">
                    <!-- ========= signInHtm ======== -->
                    <div class="signInHtm titleText">
                        <div class="form-group inputField1">
                            <span>Email</span>
                            <input id="iptEmail" class="form-control" type="email" placeholder="example@yourdomain.com">
                        </div>
                        <div class="form-group inputField1">
                            <span>Password</span>
                            <input id="iptPassword1" class="form-control" type="password" placeholder="at least 8 bits">
                        </div>

                        <label class="ckboxKeepSignin">
                            <input type="checkbox" name="remember">持續保持登入
                        </label>
                        <!-- <div id="linkForgetPassword"><label for="ckboxForgetPwdHtm">Forget password?</label></div>
                        <div id="linkSignupHtm"><label for="ckboxSignUp">註冊新帳號</label></div> -->
                        <div class="divForgetPassword">忘記密碼?</div>
                        <div class="divSignupHtm">註冊新Email帳號</div>

                        <button class="btnEmailSignin">
                            Email Sign In
                        </button>
                        <button class="btnGoogleSignin">
                            Google Sign In
                        </button>

                        <!-- <button type="submit" class="btn btn-default">Submit</button> -->
                    </div>
                    <!-- ========= signUpHtm ======== -->
                    <div class="signUpHtm titleText">
                        <div class="form-group inputField1">
                            <span>Email</span>
                            <input id="iptEmail" class="form-control" type="email" placeholder="example@yourdomain.com">
                        </div>
                        <div class="form-group inputField1">
                            <span>Password</span>
                            <input id="iptPassword1" class="form-control" type="password" placeholder="at least 8 bits">
                        </div>
                        <div class="form-group inputField1">
                            <span>Confirm Password</span>
                            <input id="iptPassword1" class="form-control" type="password" placeholder="at least 8 bits">
                        </div>
                        <button class="form-group btnEmailSignin">
                            寄出認證信
                        </button>
                    </div>
                    <!-- ========= forgetPwdHtm ======== -->
                    <div class="forgetPwdHtm titleText">
                        <div class="form-group inputField1">
                            <span>Email</span>
                            <input id="iptEmail" class="form-control" type="email" placeholder="example@yourdomain.com">
                        </div>
                        <button class="form-group btnEmailSignin">
                            重寄密碼
                        </button>
                    </div>
                </div>
                <div style="height: 30px;"></div>
                <!-- ========FOOTER======== -->
                <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div> -->
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="./bootstrapLogin.css">
    <script>
        $('#myModal').modal('show')
        $('#myModal').on('shown.bs.modal', function () {
            $('#myInput').trigger('focus')
        })
    </script>

    <script>
        let ckboxSignIn = document.querySelector('.modal-body .ckboxSignIn');
        let ckboxSignUp = document.querySelector('.modal-body .ckboxSignUp');
        let ckboxForgetPwdHtm = document.querySelector('.modal-body .ckboxForgetPwdHtm');

        let radioSignin = document.querySelector('.modal-header .radioSignin');
        let radioSignup = document.querySelector('.modal-header .radioSignup');
        let radioForgetPwd = document.querySelector('.modal-header .radioForgetPwd');

        // let ckboxHideLeftArrow = document.querySelector('.modal-header #ckboxHideLeftArrow');

        let leftArrow = document.querySelector('.modal-header .leftArrow')
        leftArrow.addEventListener('click', (e) => {
            ckboxSignIn.checked = true;
            radioSignin.checked = true;
            // ckboxHideLeftArrow.checked  = true
        })
        let divSignupHtm = document.querySelector('.modal-body .divSignupHtm')
        divSignupHtm.addEventListener('click', (e) => {
            ckboxSignUp.checked = true;
            radioSignup.checked = true;
            // ckboxHideLeftArrow.checked  = false
        })
        let divForgetPassword = document.querySelector('.modal-body .divForgetPassword')
        divForgetPassword.addEventListener('click', (e) => {
            ckboxForgetPwdHtm.checked = true;
            radioForgetPwd.checked = true;
            // ckboxHideLeftArrow.checked  = false
        })
    </script>
</body>

</html>
