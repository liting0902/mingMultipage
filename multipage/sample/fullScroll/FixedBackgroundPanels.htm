<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            background-color: black;
            color: white;
        }
    </style>
    <style>
        body,
        html,
        main {
            /* important */
            height: 100%;
        }


        .full-scroll-fixed {
            background-attachment: fixed;
            background-position: bottom center;
            min-height: 100%;
            background-size: cover;
            background-repeat: no-repeat;
        }


        .full-scroll-fixed.panel-1 {
            background-image: url("http://www.hotel-internet-marketing.com/wp-content/uploads/2014/06/low-poly-background22.jpg")
        }

        .full-scroll-fixed.panel-2 {
            background-image: url("https://download.unsplash.com/photo-1428342109953-409d2876cdab")
        }

        .full-scroll-fixed.panel-3 {
            background-image: url("https://download.unsplash.com/reserve/AXx3QORhRDKAMrbb8pX4_photo%202.JPG")
        }

        .full-scroll-fixed.panel-4 {
            background-image: url("https://download.unsplash.com/photo-1429043794791-eb8f26f44081")
        }


        .scrolling-bg {
            min-height: 100%;
        }

        .color-1 {
            background-color: #5DA3AB;
        }

        .color-2 {
            background-color: #6A6657;
        }

        .color-3 {
            background-color: #7080A6;
        }

        .color-4 {
            background-color: #7F4B52;
        }
    </style>
</head>

<body>
    <div class="full-scroll-fixed panel-1">
    </div>

    <div class="scrolling-bg color-1">
    </div>

    <div class="full-scroll-fixed panel-2">
    </div>

    <div class="scrolling-bg color-2">
    </div>


    <div class="full-scroll-fixed panel-3">
    </div>

    <div class="scrolling-bg color-3">
    </div>

    <div class="full-scroll-fixed panel-4">
    </div>

    <div class="scrolling-bg color-4">
    </div>
</body>

</html>
